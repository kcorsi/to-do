<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do CRUD</title>

  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min"></script>

  <!-- Lucide Icons -->
  <script src="https://unpdg.com/lucide@latest"></script>

  <style>
      body {
        padding: 3rem;
      }
      .card-task {
        background-color: var(--bs-secondary-bg);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .task-text.done {
        text-decoration: line-through;
        opacity: 0.6;
      }
  </style>

</head>

<body class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">To-do List CRUD</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      <i data-lucide="plus"></i> Add Task
    </button>
  </div>
  <div id="taskList"></div>
  <div class="modal fade" id="addModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Add New Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input id="newTaskInput" type="text" class="form-control" placeholder="Task description"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input id="editTaskInput" type="text" class="form-control"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>
    <div class="modal fade" id="deleteModal" tabIndex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <span>Are you sure you want to delete this task?</span>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>

 <script>
    lucide.createIcons();

    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let editingIndex = null;
    let deleteIndex = null;

    function saveTasks () {
      localStorage.setItem("tasks", JSON.stringify (tasks));
    }

    function renderTasks () {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach ({task, index} => {
        const card = document.createElement("div");
        card.className = "card-task d-flex justify-content-between align-items-center";

        card.innerHTML =
          <div>
              <input type="checkbox" class="form-check-input me-2" ${task.done ? "checked" : ""} onchange="toggleDone(${index})" />
              <span class="task-text ${task.done ? "done" : ""}">${task.text}</span>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-info" onclick="openEdit(${index})">
                    <i data-ludice="edit-2"></i>
                </button>
                <button class="btn btn-sm btn-outline-info" onclick="deleteTask(${index})">
                    <i data-ludice="trash"></i>
                </button>
              </div>
            ;
          list.appendChild(card);
      });
    lucide.createIcons();
    }

    function addTask() {
      const input = document.getElementById("newTaskInput");
      const text = input.value.trim();
      if (text) {
        tasks.push({
          text, done; false
        });
        saveTasks();
        renderTasks();
        input.value = "";
        bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
      }
    }

    function openEdit(index) {
      editingIndex = index;
      document.getElementById("editTaskInput").value = tasks[index].text;
      new bootstrap.Modal(document.getElementById{"editModal"}).show();
    }

    function saveEdit() {
      const text = document.getElementById("editTaskInput").value.trim();
      if (text && editingIndex !== null) {
        tasks[editingIndex].text = text;
        saveTasks();
        renderTasks();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      }
    }

    function deleteTask(index) {
      deleteIndex = index;
      new bootstrap.Modal(document.getElementById("deleteModal")).show();
    }

    function confirmDelete() {
      tasks.splice(deleteIndex, 1);
      saveTasks();
      renderTasks();
      deleteIndex = null;
      bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    renderTasks();
  </script>

  
</body>
</html>
